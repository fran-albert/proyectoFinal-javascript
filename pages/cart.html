    <main>
      
      <div class="container">
          <div class="row mt-3">
              <div class="col">
                  <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                  <form id="procesar-pago" action="#">
                      <div class="form-group row">
                          <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                          <div class="col-12 col-md-10">
                              <input type="text" class="form-control" id="cliente"
                                  placeholder="Ingresa nombre cliente" required>
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                          <div class="col-12 col-md-10">
                              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                          </div>
                      </div>

                      <div id="carritoCart" class="table-responsive">
                          <table class="table" id="lista-compra">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Nombre</th>
                                      <th scope="col">Precio</th>
                                      <th scope="col">Cantidad</th>
                                      <th scope="col">Sub Total</th>
                                      <th scope="col">Eliminar</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-center">SubTotal: </th>
                                    <th scope="col">
                                      <p id="subtotal"></p>
                                    </th>
                                </tr>
                                <tr>
                                  <th colspan="4" scope="col" class="text-center">IVA: </th>
                                  <th scope="col">
                                    <p id="Iva"></p>
                                  </th>
                              </tr>
                              <tr>
                                <th colspan="4" scope="col" class="text-center">Total: </th>
                                <th scope="col">
                                  <p id="total"></p>
                                </th>
                            </tr>
                          </table>
                      </div>
                      <div class="row justify-content-center" id="loaders">
                        <img id="cargando"  src="../img/cargando.gif" style="width: 220px;" alt="">
                      </div>
                      <div class="botones">
                        <a href="../index.html" class="btn btn-info">Seguir Comprando</a>
                        <a href="" class="btn btn-info" id="boton-comprar">Comprar</a>
                      </div>
                  </form>


              </div>


          </div>

      </div>
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carrito">
          <table id="lista-carrito" class="table">
              <thead>
                  <tr>
                      <th>Imagen</th>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody></tbody>
            </table>          
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><a href="#" id="vaciar-carrito">Vaciar Carrito</a></button>
        <button type="button" class="btn btn-success"><a href="#" id="procesar-pedido">Procesar Compra</a></button>
      </div>
    </div>
